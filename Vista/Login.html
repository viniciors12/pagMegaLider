<!DOCTYPE html>
<html>
<head>
  <title>Transparent Login Form with Bootstrap 4</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script> 

    $(document).ready(function(){
          $("#login").click(function(){
            
            var id = $("#cedula").val()
            var pass = $("#contra").val()
                $.post("Login.php",{idEm:id,contraEm:pass,
                },function(datos){
                    $("#resultado").html(datos);
          });
                

          });

    });

</script>



</head>

<body>

	<div class ="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="img/Megalider.png">
				</div>
				
				<div id="formLogin">
					<div class="form-group">
						<input type="text" id="cedula" name="idEm" class="form-control" placeholder ="Digite su ID">
					</div>
					<div class="form-group">
						<input type="password" name="contraEm" id="contra" class="form-control" placeholder ="Digite su password">
					</div>	
					<button id="login" type ="submit" class="btn" ><i class="fas fa-sign-in-alt" ></i>Login
					</button>
				</div>
				<div style="color:white" id="resultado"></div>
				<div class="col-12 forgot">
					<a href="Inicio.php">He olvidado mi contrasena</a>
				</div>
					
			</div> <!--End of modal Content->
		</div>			
	</div>	
  

</body>
</html>
